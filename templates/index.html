<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Message Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Spam Message Detector</h1>

    <form method="POST">
        <textarea 
            name="email"
            placeholder="Enter your message here..."
            required></textarea>

        <button type="submit">Check Message</button>
    </form>

    {% if prediction %}
        <div class="result">
            Result: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
